<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="A portfolio template that uses Material Design Lite.">

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title"> Mercado Negro </span>
                </span>
            </div>
        </header>
        <div class="mdl-grid portfolio-max-width">
            <form action="#">
                <p>   
                    <a  id="btn-close-login" class="mdl-button mdl-js-button mdl-button--icon" href="produtos.html">
                        <i class="material-icons">close</i>
                    </a>
                </p>
                <p>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                        <input class="mdl-textfield__input" type="email" id="email" autofocus>
                        <label class="mdl-textfield__label" for="email"> Email </label>
                    </div>
                </p>
                <p>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col mdl-cell--4-col-phone">
                        <input class="mdl-textfield__input" type="password" id="senha">
                        <label class="mdl-textfield__label" for="senha"> Senha </label>
                    </div>
                </p>
                <div>
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent mdl-cell mdl-cell--12-col mdl-cell--4-col-phone" href="produtos.html"> ENTRAR </a>
                </div>
                <div>
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent mdl-cell mdl-cell--12-col mdl-cell--4-col-phone" href="produtos.html"> ENTRAR COM FACEBOOK </a>
                </div>
                <div id="submit-form" class="mdl-card__actions">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent mdl-cell mdl-cell--12-col mdl-cell--4-col-phone" href="cadastro.html"> CADASTRAR-SE </a>
                </div>
            </form>
