<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#741e2d">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title> Cadastro </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=pt-BR">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title"> Mercado Negro </span>
                </span>
            </div>
        </header>
        <div class="mdl-grid portfolio-max-width">

        <form action="#">
            <p>   
                <a  id="btn-close-login" class="mdl-button mdl-js-button mdl-button--icon" href="produtos.html">
                    <i class="material-icons">close</i>
                </a>
            </p>
            <span> <h6> Dados Pessoais </h6> </span>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="nome" autofocus>
                    <label class="mdl-textfield__label" for="nome"> Nome </label>
                </div>
            </p>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="sobrenome">
                    <label class="mdl-textfield__label" for="sobrenome"> Sobrenome </label>
                </div>
            </p>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="cpf" maxlength="14">
                    <label class="mdl-textfield__label" for="cpf"> CPF </label>
                </div>
            </p>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="senha">
                    <label class="mdl-textfield__label" for="senha"> Senha </label>
                </div>
            </p>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="confsenha">
                    <label class="mdl-textfield__label" for="confsenha"> Confirmar Senha </label>
                </div>
            </p>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="email" id="email">
                    <label class="mdl-textfield__label" for="email"> Email </label>
                </div>
            </p>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="email" id="confemail">
                    <label class="mdl-textfield__label" for="confemail"> Confirmar Email </label>
                </div>
            </p>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="number" id="telefone" maxlength="11">
                    <label class="mdl-textfield__label" for="telefonse"> Telefone </label>
                </div>
            </p>
            <span> <h6> Endereço </h6> </span>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="tipo">
                    <label class="mdl-textfield__label" for="tipo"> Tipo (AV, Rua, etc) </label>
                </div>
            </p>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="logradouro">
                    <label class="mdl-textfield__label" for="logradouro"> Logradouro </label>
                </div>
            </p>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="number" id="numero">
                    <label class="mdl-textfield__label" for="numero"> Número </label>
                </div>
            </p>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="complemento">
                    <label class="mdl-textfield__label" for="complemento"> Complemento </label>
                </div>
            </p>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="bairro">
                    <label class="mdl-textfield__label" for="bairro"> Bairro </label>
                </div>
            </p>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="estado">
                    <label class="mdl-textfield__label" for="estado"> Estado </label>
                </div>
            </p>
            <p>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="endcobranca">
                    <label class="mdl-textfield__label" for="endcobranca"> Endereço de Cobrança </label>
                </div>
            </p>
            <div id="submit-form" class="mdl-card__actions">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="produtos.html"> Cadastrar-se </a>
            </div>
        </form>

        </div>
    </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
